# Docker Compose configuration for Chinese Chess development environment
#
# SECURITY WARNING: This file uses default development credentials.
# DO NOT use this configuration in production!
# For production, create docker-compose.production.yml with:
# - Strong, unique passwords
# - Environment variables for secrets
# - Proper network isolation
# - TLS/SSL configuration
#
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: xiangqi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xiangqi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: xiangqi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Go Backend Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xiangqi-backend
    environment:
      XIANGQI_ENVIRONMENT: development
      XIANGQI_SERVER_PORT: 8080
      XIANGQI_DATABASE_HOST: postgres
      XIANGQI_DATABASE_PORT: 5432
      XIANGQI_DATABASE_USER: postgres
      XIANGQI_DATABASE_PASSWORD: postgres
      XIANGQI_DATABASE_DBNAME: xiangqi
      XIANGQI_DATABASE_SSLMODE: disable
      XIANGQI_REDIS_HOST: redis
      XIANGQI_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xiangqi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@xiangqi.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: xiangqi-network
    driver: bridge
